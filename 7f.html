    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    function temperature(raqam, gradus){
    if(gradus === 'C'){
        return(`${(raqam*9/5)+32}F `)
    }else{
        return(`${(raqam- 32) * 5/9}C`)
    }
    }
    console.log(temperature(86,'F'))
</script>
