<body>
<script>
    function convertLength(uzunlik,birlik) {
        if(birlik === 'milk'){
            return(`${uzunlik*1.6} km`)
        }else if(birlik === 'milf'){
            return(`${uzunlik*5280} fut`)
        }else if(birlik=== 'kmf'){
            return(`${uzunlik* 3281} fut`)
        }else if(birlik === 'kg'){
            return('yaroqsiz birlik: ibs! kmf , milf, kmg kiriting')
        }
    }
    console.log(convertLength(5, 'milk'))
    console.log(convertLength(5, 'milf'))
    console.log(convertLength(5, 'kmf'))
    console.log(convertLength(5, 'kg'))
</script>
</body>
